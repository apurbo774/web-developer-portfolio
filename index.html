<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">NAFI</div>
        <button class="btn">Sign Up</button>
    </div>

    <!-- Banner -->
    <div class="banner">
        <h1>Cool Dark UI Template for WebDev Agencies!</h1>
        <button class="btn">Stay Focused</button>
    </div>

    <div class="action-box">
    <div class="action-section">
        <div class="action-left">
            <h2>See It in Action</h2>
            <p>Experience the features live in your browser</p>
            <button class="btn">Launch Live Preview</button>
        </div>
        <div class="action-right">
            <img src="Images/wc-mini.png" alt="Action Image">
        </div>
    </div>
</div>

<!-- Productive Users Section -->
<div class="users-box">
  <h2>Joined Thousands of Productive Users</h2>
  <div class="stats-row">
    <div class="stat-card">
      <h3>1M+</h3>
      <p>Active Users</p>
    </div>
    <div class="stat-card">
      <h3>5K+</h3>
      <p>Positive Reviews</p>
    </div>
    <div class="stat-card">
      <h3>Top Rated</h3>
      <p>By Developers</p>
    </div>
  </div>
</div>



</body>
</html>
